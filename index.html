<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaotic Neutral — Quickplay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Chaotic Neutral — Quickplay</h1>
    <p class="hint">Anyone who opens this URL joins the same room automatically.</p>
    <div id="status">Connecting…</div>

    <section class="controls">
      <button id="btnPing">Send Test Ping</button>
      <button id="btnTestMove">Emit “move” Event</button>
      <button id="btnTestPrimary">Emit “usePrimary” Event</button>
      <button id="btnTestSpecial">Emit “useSpecial” Event</button>
    </section>

    <section class="log" id="log"></section>
  </main>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
          integrity="sha384-Z5iCkS3qM7JY4qN2Jb7l1qjN0LaB9UflP8v2x3QyigQwL1JXbN8G4nId7vWvQ5o7"
          crossorigin="anonymous"></script>
  <script src="client.js"></script>
</body>
</html>
